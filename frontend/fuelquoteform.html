<!DOCTYPE html>
<html>
<head>
	<script src="fuelquoteform.js" defer></script>
    <link rel="stylesheet" href="./style.css">
	<style>
        
		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}
		.form-field {
			margin-bottom: 10px;
		}
		.form-field label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-field input[type="text"],
		.form-field select {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.form-submit {
			margin-top: 10px;
		}
		.form-submit input[type="submit"] {
			padding: 10px 20px;
			background-color: rgb(41, 57, 194);
			border: none;
			color: white;
			border-radius: 4px;
			cursor: pointer;
		}
        label{color:white}
		.form-quote input[type="button"] {
			padding: 10px 20px;
			background-color: rgb(238, 193, 14);
			border: none;
			color: white;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="form-container">
        <form>
		<h2 style="color:rgb(238, 193, 14);">Fuel Quote Form</h2>
			<div class="form-field">
				<label for="gallons-requested">Gallons Requested:</label>
				<input type="number" id="gallonsReq" name="gallons-requested" maxlength="15" required>
			</div>
			<div class="form-field">
				<label for="delivery-address">Delivery Address:</label>
				<input type="text" id="deliveryAddress" name="delivery-address" maxlength="100" readonly>
			</div>
			<div class="form-field">
				<label for="delivery-date">Delivery Date:</label>
				<input type="date" id="deliveryDate" name="delivery-date" maxlength="12">
			</div>
			<div class="form-field">
				<label for="suggested-ppg">Suggested Price per gallon:</label>
				<input type="text" id="suggPPG" name="suggested-ppg" maxlength="100" readonly>
			</div>
			<div class="form-field">
				<label for="amount-due">Total Amount Due:</label>
				<input type="text" id="totalDue" name="amount-due" readonly>
			</div>
			<div class="form-submit">
					<a href="fuelquotehistory.html">
				<input type="submit">
					</a>
			</div>
			<div class="form-quote">
				<input type="button" id= "getQuote" value="Get Quote">
			</div>
		</form>
	</div>
</body>
</html>
