<!DOCTYPE html>
<html>
<head>
	<style>
		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}
		.form-field {
			margin-bottom: 10px;
		}
		.form-field label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-field input[type="text"],
		.form-field select {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.form-submit {
			margin-top: 10px;
		}
		.form-submit input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<form action="submit.php" method="POST">
			<div class="form-field">
				<label for="gallons-requested">Gallons Requested:</label>
				<input type="number" id="gallons-requested" name="gallons-requested" maxlength="25" required>

			</div>
			<div class="form-field">
				<label for="delivery-date">Delivery Date:</label>

				<label for="suggested-ppg">Suggested Price per gallon:</label>

			</div>

					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MS">Minnesota</option>
					<option value="MO">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>

				<label for="zipcode">Zipcode:</label>
				<input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5,9}" title="Enter a valid zipcode with at least 5 characters" required>
				<label for="amount-due">Total Amount Due:</label>
				<input type="text" id="amount-due" name="amount-due" readonly>
			</div>
			<div class="form-submit">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
