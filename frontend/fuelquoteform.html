<!DOCTYPE html>
<html>
<head>
	<style>
		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-field {
			margin-bottom: 10px;
		}

		.form-field label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.form-field input[type="text"],
		.form-field select {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.form-submit {
			margin-top: 10px;
		}

		.form-submit input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<form action="submit.php" method="POST">
			<div class="form-field">
				<label for="gallons-requested">Gallons Requested:</label>
				<input type="number" id="gallons-requested" name="gallons-requested" maxlength="25" required>
			</div>
			<div class="form-field">
				<label for="delivery-address">Delivery Address:</label>
				<input type="text" id="delivery-address" name="delivery-address" maxlength="100" required>
			</div>
			<div class="form-field">
				<label for="delivery-date">Delivery Date:</label>
				<input type="date" id="delivery-date" name="delivery-date" maxlength="12">
			</div>
			<div class="form-field">
				<label for="suggested-ppg">Suggested Price per gallon:</label>
				<input type="text" id="suggested-ppg" name="suggested-ppg" maxlength="100" required>
			</div>
			<div class="form-field">
				<label for="state">State:</label>
				<select id="state" name="state" required>
					<option value="">Select State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<!-- Add more state options here -->
				</select>
			</div>
			<div class="form-field">
				<label for="zipcode">Zipcode:</label>
				<input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5,9}" title="Enter a valid zipcode with at least 5 characters" required>
			</div>
			<div class="form-submit">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
